<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% for book in all_books %}
        <li>
            {% if books_list == [] %}
                Library is empty
            {% else %}
                    <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
                    {{book.title}} - {{book.author}} - {{book.rating}}
                    <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
